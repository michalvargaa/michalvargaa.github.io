<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATurita</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[url('./background.png')] bg-cover h-screen overflow-hidden">
    <header class="flex justify-center items-center gap-2 py-4">
      <h1 id="question_number" class="text-3xl tracking-widest"></h1>
      <p id="question_year" class="text-xl text-gray-600"></p>
    </header>

    <main class="select-none px-5 relative h-[90vh] w-auto">
      <section class="overflow-auto">
        <img src="" alt="" id="question" class="max-w-[150%] max-h-[65vh]" />
      </section>

      <section class="py-2 absolute bottom-[17vh] w-[90vw]">
        <div id="type" class="flex justify-between w-full">
          <p
            id="corAnswer"
            class="absolute bottom-12 font-bold text-green-700 px-2 hidden"
          ></p>
          <input
            type="text"
            id="answerInput"
            onkeypress="return isNumberKey(event)"
            class="w-1/2 border-b-4 border-gray-800 p-3 pb-0 text-gray-900 text-base outline-none bg-transparent"
            placeholder="v√Ωsledok"
          />
          <button
            type="submit"
            id="submitAnswerInput"
            class="bg-gray-800 text-gray-200 py-3 px-2 font-bold text-base hover:bg-gray-600 hover:text-gray-100 transition-all"
            onclick="checkAnswer()"
          >
            ODPOVEƒé
          </button>
        </div>

        <div id="abcde" class="flex gap-3 justify-between hidden">
          <button
            id="A"
            class="bg-gray-800 text-gray-200 p-3 px-5 rounded-lg font-bold text-xl hover:bg-gray-600 hover:text-gray-100 transition-all"
            onclick="checkAnswer('A')"
          >
            A
          </button>
          <button
            id="B"
            class="bg-gray-800 text-gray-200 p-3 px-5 rounded-lg font-bold text-xl hover:bg-gray-600 hover:text-gray-100 transition-all"
            onclick="checkAnswer('B')"
          >
            B
          </button>
          <button
            id="C"
            class="bg-gray-800 text-gray-200 p-3 px-5 rounded-lg font-bold text-xl hover:bg-gray-600 hover:text-gray-100 transition-all"
            onclick="checkAnswer('C')"
          >
            C
          </button>
          <button
            id="D"
            class="bg-gray-800 text-gray-200 p-3 px-5 rounded-lg font-bold text-xl hover:bg-gray-600 hover:text-gray-100 transition-all"
            onclick="checkAnswer('D')"
          >
            D
          </button>
          <button
            id="E"
            class="bg-gray-800 text-gray-200 p-3 px-5 rounded-lg font-bold text-xl hover:bg-gray-600 hover:text-gray-100 transition-all"
            onclick="checkAnswer('E')"
          >
            E
          </button>
        </div>
      </section>

      <section class="absolute bottom-[10vh] w-[90vw]">
        <div class="flex w-full justify-between w-full">
          <button
            class="bg-gray-800 text-gray-200 px-5 py-2 font-bold text-lg hover:bg-gray-600 hover:text-gray-100 transition-all"
            onclick="chooseQuestion()"
          >
            ƒéAL≈†√ç
          </button>
          <div class="flex justify-end gap-2">
            <input
              type="text"
              id="findInput"
              onkeypress="return isNumberKey(event);"
              class="text-base outline-none bg-transparent border-b-2 w-1/4 p-2 text-center"
              placeholder="#"
            />
            <button type="submit" id="submitFindInput">üîç</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="absolute bottom-0 w-screen select-none">
      <p class="text-center mb-4 text-sm">
        Made by <strong>Michal Varga </strong>
      </p>
    </footer>

    <script src="question.js"></script>
  </body>
</html>
