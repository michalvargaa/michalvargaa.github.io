<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATurita</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="/lib/coloris/coloris.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="lib/paper/paper-full.min.js"></script>
  </head>
  <style>
    html {
      scrollbar-width: thin !important;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    .full .clr-field button {
      width: 100%;
      height: 100%;
      border-radius: 5px;
    }
  </style>
  <body
    class="bg-[url('./background.png')] bg-cover h-screen overflow-y-scroll md:overflow-x-hidden md:w-screen select-none"
  >
    <div class="hidden lg:block inset-0 w-screen h-screen absolute">
      <button
        type="button"
        id="draw"
        class="absolute right-10 top-28 z-20 p-5 bg-gray-200 hover:bg-gray-100 transition-all focus:ring focus:ring-gray-800"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M7.127 22.564l-7.126 1.436 1.438-7.125 5.688 5.689zm-4.274-7.104l5.688 5.689 15.46-15.46-5.689-5.689-15.459 15.46z"
          />
        </svg>
      </button>
      <button
        type="button"
        id="del"
        class="absolute right-10 top-48 z-20 p-5 bg-gray-200 hover:bg-gray-100 transition-all focus:ring focus:ring-gray-800"
      >
        <svg
          width="24"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
          fill-rule="evenodd"
          clip-rule="evenodd"
        >
          <path
            d="M5.662 23l-5.369-5.365c-.195-.195-.293-.45-.293-.707 0-.256.098-.512.293-.707l14.929-14.928c.195-.194.451-.293.707-.293.255 0 .512.099.707.293l7.071 7.073c.196.195.293.451.293.708 0 .256-.097.511-.293.707l-11.216 11.219h5.514v2h-12.343zm3.657-2l-5.486-5.486-1.419 1.414 4.076 4.072h2.829zm.456-11.429l-4.528 4.528 5.658 5.659 4.527-4.53-5.657-5.657z"
          />
        </svg>
      </button>
      <input type="text" id="mode" class="d-none hidden" value="draw" />

      <input
        type="color"
        class="w-[64px] h-[64px] absolute z-20 right-10 top-[17rem] rounded-lg border-2"
        id="color"

        value="#111827"
      />

      <canvas
        resize="true"
        id="whiteboard"
        data-paper-scope="1"
        class="w-full h-full absolute z-10"
      ></canvas>
    </div>
    <header
      class="lg:flex lg:justify-between lg:items-center gap-2 py-4 h-[10vh] lg:pt-4 lg:pb-0 lg:h-auto lg:px-10"
    >
      <div
        class="flex justify-center items-center gap-2 lg:relative lg:z-20 lg:hover:cursor-pointer"
        onclick="openImageInNewTab()"
      >
        <h1
          id="question_id"
          class="text-3xl tracking-widest text-gray-800"
        ></h1>
        <p id="question_year" class="text-xl text-gray-600"></p>
      </div>

      <section class="hidden lg:flex py-4">
        <div class="flex justify-end items-center">
          <section class="w-2/5 flex gap-2 items-center">
            <input
              type="number"
              id="findInputPC"
              onkeypress="return isNumberKey(event);"
              class="text-base outline-none bg-[#fafafa] border-b-2 w-1/4 p-2 text-center lg:w-2/5 lg:relative lg:z-20"
              placeholder="#"
            />
            <button
              id="submitFindInput"
              onclick="goToQuestion()"
              class="w-5 h-5 lg:relative lg:z-20"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </svg>
            </button>
          </section>

          <button
            class="bg-gray-800 text-gray-200 px-5 py-2 font-bold text-lg transition-all lg:px-10 lg:relative lg:z-20"
            onclick="chooseQuestion()"
          >
            ➜
          </button>
        </div>
      </section>
    </header>

    <main
      class="select-none px-5 relative h-[90vh] w-auto flex flex-col lg:w-1/2 lg:relative lg:z-1"
    >
      <section class="flex-1">
        <div class="overflow-auto lg:overflow-hidden lg:w-full">
          <img
            src=""
            alt=""
            id="question_img"
            class="max-w-[150%] max-h-[65vh] lg:max-w-full -mt-5 lg:cursor-pointer"
          />
        </div>
      </section>

      <section class="py-4">
        <div
          id="write"
          class="flex justify-between w-full hidden relative md:justify-start md:gap-10"
        >
          <p
            id="corAnswer"
            class="font-bold text-green-700 px-2 hidden absolute bottom-12"
          ></p>
          <input
            type="number"
            id="answerInput"
            lang="sk"
            onkeypress="return isNumberKey(event)"
            class="w-1/2 border-b-4 border-gray-800 p-3 pb-0 text-gray-900 text-base outline-none bg-[#fafafa] md:w-1/5 lg:relative lg:z-20"
            placeholder="odpoveď"
          />
          <button
            id="submitAnswerInput"
            class="bg-gray-800 text-gray-200 py-3 px-2 font-bold text-base hover:bg-gray-600 hover:text-gray-100 transition-all lg:relative lg:z-20"
            onclick="checkAnswer()"
          >
            ODPOVEĎ
          </button>
        </div>

        <div id="abcde" class="flex gap-3 justify-between hidden sm:w-1/4">
          <button
            id="A"
            class="bg-gray-800 text-gray-200 p-3 px-5 rounded-lg font-bold text-xl hover:bg-gray-600 hover:text-gray-100 transition-all lg:p-5 lg:px-7 lg:relative lg:z-20"
            onclick="checkAnswer('A')"
          >
            A
          </button>
          <button
            id="B"
            class="bg-gray-800 text-gray-200 p-3 px-5 rounded-lg font-bold text-xl hover:bg-gray-600 hover:text-gray-100 transition-all lg:p-5 lg:px-7 lg:relative lg:z-20"
            onclick="checkAnswer('B')"
          >
            B
          </button>
          <button
            id="C"
            class="bg-gray-800 text-gray-200 p-3 px-5 rounded-lg font-bold text-xl hover:bg-gray-600 hover:text-gray-100 transition-all lg:p-5 lg:px-7 lg:relative lg:z-20"
            onclick="checkAnswer('C')"
          >
            C
          </button>
          <button
            id="D"
            class="bg-gray-800 text-gray-200 p-3 px-5 rounded-lg font-bold text-xl hover:bg-gray-600 hover:text-gray-100 transition-all lg:p-5 lg:px-7 lg:relative lg:z-20"
            onclick="checkAnswer('D')"
          >
            D
          </button>
          <button
            id="E"
            class="bg-gray-800 text-gray-200 p-3 px-5 rounded-lg font-bold text-xl hover:bg-gray-600 hover:text-gray-100 transition-all lg:p-5 lg:px-7 lg:relative lg:z-20"
            onclick="checkAnswer('E')"
          >
            E
          </button>
        </div>
      </section>

      <section class="py-4 lg:hidden">
        <div
          class="flex w-full justify-between w-full md:justify-start md:gap-5"
        >
          <button
            class="bg-gray-800 text-gray-200 px-5 py-2 font-bold text-lg transition-all"
            onclick="chooseQuestion()"
          >
            ➜
          </button>
          <div class="flex justify-end gap-2 items-center">
            <input
              type="number"
              id="findInput"
              class="text-base outline-none bg-transparent border-b-2 w-1/4 p-2 text-center"
              placeholder="#"
            />
            <button
              id="submitFindInput"
              onclick="goToQuestion()"
              class="w-5 h-5"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>

      <footer class="flex justify-center items-center py-2 lg:w-screen">
        <p class="text-center text-sm">
          Made by <strong>Michal Varga </strong>
        </p>
      </footer>
    </main>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/whiteboard.js"></script>
    <script src="js/question.js"></script>
  </body>
</html>
